<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    html {
      font-size: 16px;
    }

    body {
      font-family: "Montserrat", sans-serif;
      font-size: 0.875rem;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #F2EAE2;
    }

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    main {
      display: flex;
      flex-direction: row;
      margin: 0 auto;
      max-width: 600px;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
    }

    main img {
      width: 300px;
      height: auto;
    }

    main>div {
      padding: 32px;
    }

    main div h1 {
      font-family: 'Montserrat';
      font-style: normal;
      font-weight: 500;
      font-size: 0.75rem;
      line-height: 15px;
      letter-spacing: 5px;
      color: #6C7289;
      text-transform: uppercase;
      margin: 0;
    }

    main div h2 {
      font-family: 'Fraunces';
      font-style: normal;
      font-weight: 700;
      font-size: 2rem;
      line-height: 32px;
      color: #1C232B;
      margin-top: 20px;
    }

    p.description {
      font-family: 'Montserrat';
      font-style: normal;
      font-weight: 500;
      font-size: 0.875rem;
      line-height: 23px;
      color: #6C7289;
      margin-top: 24px;
    }

    div.prices {
      display: flex;
      justify-content: start;
      align-items: center;
      gap: 19px;
      margin-top: 29px;
    }

    span.actual-price {
      font-family: 'Fraunces';
      font-style: normal;
      font-weight: 700;
      font-size: 2rem;
      line-height: 32px;
      color: #3D8168;
    }

    span.strike-price {
      font-family: 'Montserrat';
      font-style: normal;
      font-weight: 500;
      font-size: 0.8125rem;
      line-height: 23px;
      text-decoration-line: line-through;
      color: #6C7289;
    }

    main>div>button {
      background: #3D8168;
      border-radius: 8px;
      border: none;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      padding: 15px 10px;
      margin-top: 30px;
      width: 100%;
      gap: 12px;
    }

    main>div>button:hover, main>div>button:active {
      cursor: pointer;
      background-color: #1A4032;
    }

    main>div>button>span {
      font-family: 'Montserrat';
      font-style: normal;
      font-weight: 700;
      font-size: 0.875rem;
      line-height: 17px;
      color: #FFFFFF;
    }

    @media only screen and (max-width: 600px) {
      body {
        padding: 28px 16px;
      }

      main>div {
        padding: 10px;
      }

      main div h2 {
        word-wrap: break-word;
      }

      main>div>button {
        padding: 15px 20px 15px 20px;
      }

      div.prices {
        flex-direction: column;
        align-items: start;
        justify-content: start;
        gap: 10px;
      }
    }

    @media only screen and (max-width: 375px) {
      main {
        flex-direction: column;
      }

      main>div {
        padding: 32px;
      }

      main img {
        height: 240px;
        width: auto;
        object-fit: cover;
      }

      main>div {
        padding: 24px;
      }

      main div h2 {
        margin-top: 12px;
      }

      p.description {
        margin-top: 16px;
      }

      div.prices {
        display: flex;
        flex-direction: row;
        justify-content: start;
        align-items: center;
        gap: 19px;
        margin-top: 24px;
      }

      main>div>button {
        padding: 15px 62px 15px 63px;
        margin-top: 20px;
      }
    }
  </style>
</head>

<body>
  <main>
    <img src="images/image-product-desktop.jpg"
      srcset="images/image-product-mobile.jpg 375w, images/image-product-desktop.jpg 1200w" alt="product image" sizes="(min-width: 66em) 33vw,
      (min-width: 44em) 50vw,
      100vw">
    <div>
      <h1>Perfume</h1>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
        for the House of CHANEL.</p>
      <div class="prices"><span class="actual-price">$149.99</span><span class="strike-price">$169.99</span></div>
      <button>
        <svg width="15" height="16" viewBox="0 0 15 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd"

        </svg>
        <span>Add to Cart</span></button>
    </div>
  </main>
</body>

</html>
